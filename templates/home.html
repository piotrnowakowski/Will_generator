<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Will Generator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Will Generator</h1>
                <button class="btn btn-primary mt-3" id="personal-information">Personal Information</button>
                <button class="btn btn-primary mt-3" id="executor">Executor</button>
                <button class="btn btn-primary mt-3" id="administrator">Administrator of the Estate</button>
                <button class="btn btn-primary mt-3" id="children">Children</button>
                <button class="btn btn-primary mt-3" id="debts-expenses">Debts and Expenses</button>
                <button class="btn btn-primary mt-3" id="special-gifts">Special Gifts and Legacies</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <textarea class="form-control" id="will-text" rows="10" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
